MEDIA_TYPE = CD-ROM
TARGET = $(INITRD) $(KERNEL) $(DEBIAN_CD_INFO) $(DEPTHCHARGE)

MANIFEST-KERNEL = "kernel for use with EFI to build a CD"
MANIFEST-INITRD = "initrd for use with EFI to build a CD"
MANIFEST-DEBIAN_CD_INFO = "EFI config files for CD"
MANIFEST-DEPTHCHARGE = "Disk/partition images for ChromeOS devices to build a CD"

TYPE = cdrom/grub

DEPTHCHARGE_BOARDS += gru hana

# Compress harder to fit depthcharge image into 32MiB for pre-2019 Chromebooks
define xz
  xz -T0 --check=crc32 -9
endef
